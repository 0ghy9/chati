<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.olaparty.pati.android&v=2025-05-20";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/chati-chat-game/id1476806434";
      } else {
        // 非手机设备访问，比如电脑
        window.location.href = "https://apps.apple.com/us/app/chati-chat-game/id1476806434"; // 默认跳 App Store
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
